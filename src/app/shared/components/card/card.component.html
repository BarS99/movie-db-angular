<a class="card d-flex flex-column flex-grow-1" routerLink={{Path}}>
    <div class="card__image">
        <img *ngIf="PosterPath !== null; else thumbnail" class="img-fluid" src={{PosterPath}} [alt]="'Poster of' + data.title">
        <ng-template #thumbnail>
            <img src={{Thumbnail}} [alt]="'Poster of ' + data.title" class="img-fluid">
        </ng-template>
    </div>
    <div class="card-body d-flex flex-column flex-grow-1">
        <div class="d-flex flex-column flex-grow-1">
            <h2 class="card__title h5 mb-4">
                {{data.title}}
            </h2>
            <p class="card-text card__text">
                {{data.overview}}
            </p>
        </div>
        <div class="btn btn-primary w-100 mt-4">
            Read more
        </div>
    </div>
</a>
