<section class="container">
    <h1 class="h2 mb-4">
        {{title}}
    </h1>

    <div *ngIf="alertMessage">
        <ngb-alert type="info" [dismissible]="false">
            {{alertMessage}}
        </ngb-alert>
    </div>

    <app-filters></app-filters>

    <div class="row" *ngIf="movies.length">
        <app-card class="col-6 col-sm-6 col-md-4 col-lg-3 pb-4 d-flex" *ngFor="let movie of movies" [data]="movie">
        </app-card>
    </div>

    <div *ngIf="!loading && !alertMessage && page < maxPage" class="text-center py-2">
        <button class="btn btn-secondary" (click)="fetchMovies(page)">
            Load more
        </button>
    </div>

    <app-loader *ngIf="loading"></app-loader>
</section>
