<article class="comment p-3 border mt-2" *ngIf="comment !== null">
    <div class="d-flex align-items-end flex-wrap gap-2 mb-2">
        <h3 class="fw-bold m-0 text-success h5">
            {{ comment.name }}
        </h3>
        <time class="comment__date text-dark fw-light" [attr.datetime]="DateIso">
            <fa-icon class="comment__icon me-1" icon="calendar"></fa-icon>
            ({{ Date }})
        </time>
    </div>
    <p class="m-0">
        {{ comment.value }}
    </p>
</article>
