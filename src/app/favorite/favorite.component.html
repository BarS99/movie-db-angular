<div class="container">
    <h1 class="h2 mb-4">
        {{title}}
    </h1>

    <ng-template #loading>
        <app-loader></app-loader>
    </ng-template>

    <div *ngIf="!alert">
        <div class="table-responsive" *ngIf="favorite$ | async as favorite; else loading">
            <table class="table">
                <thead>
                    <th>Title</th>
                    <th>Overview</th>
                    <th class="text-center">View</th>
                    <th class="text-center">Remove</th>
                </thead>
                <tbody>
                    <tr *ngFor="let movie of favorite">
                        <td>{{movie.title}}</td>
                        <td>{{movie.overview}}</td>
                        <td class="text-center">
                            <a class="btn btn-sm btn-secondary text-center" [routerLink]='getHref(movie.id)'>
                                <fa-icon [icon]="iconLoupe"></fa-icon>
                            </a>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-danger text-center" (click)="removeFromFavorite(movie.id)">
                                <fa-icon [icon]="iconBan"></fa-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <ngb-alert *ngIf="alert" type="info" [dismissible]="false">
        You don't have any favorite movies!
    </ngb-alert>
</div>
