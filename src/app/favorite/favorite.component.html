<div class="container">
    <h1 class="h2 mb-4">
        {{title}}
    </h1>

    <div class="table-responsive">
        <table class="table" *ngIf="(favorite$ | async)?.length; else favoriteAlert">
            <thead>
                <th>Title</th>
                <th>Overview</th>
                <th class="text-center">View</th>
                <th class="text-center">Remove</th>
            </thead>
            <tbody>
                <tr *ngFor="let movie of favorite$ | async">
                    <td>{{movie.title}}</td>
                    <td>{{movie.overview}}</td>
                    <td class="text-center">
                        <a class="btn btn-sm btn-secondary text-center" [routerLink]='getPath(movie.id)'>
                            <fa-icon [icon]="iconLoupe"></fa-icon>
                        </a>
                    </td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-danger text-center" (click)="removeFromFavorite(movie.id)">
                            <fa-icon [icon]="iconBan"></fa-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <ng-template #favoriteAlert>
        <ngb-alert type="info" [dismissible]="false">
            You don't have any favorite movies!
        </ngb-alert>
    </ng-template>
</div>
