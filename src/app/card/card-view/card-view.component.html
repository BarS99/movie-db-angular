<div *ngIf="movie !== null" class="container">
    <div class="row">
        <div class="col-sm-6 mb-4">
            <img src={{PosterPath}} [alt]="'Poster of ' + movie.title" class="img-fluid">
        </div>
        <div class="col-sm-6">
            <div class="row gap-4">
                <div>
                    <time class="d-block mb-2" [attr.datetime]="getDateToIso(movie.release_date)">
                        <fa-icon icon="calendar" class="me-2"></fa-icon>
                        {{movie.release_date}}
                    </time>
                    <h1 class="h2 fw-bold">
                        {{movie.title}}
                    </h1>
                </div>
                <p class="lh-base">
                    {{movie.overview}}
                </p>
            </div>
        </div>
    </div>
</div>

<div *ngIf="alertMessage" class="container">
    <ngb-alert type="info" [dismissible]="false">
        {{alertMessage}}
    </ngb-alert>
</div>

<app-loader *ngIf="loading"></app-loader>

<div *ngIf="!loading && !alertMessage" class="text-center py-2">
    <a class="btn btn-secondary" routerLink="/">
        Back to list
    </a>
</div>
